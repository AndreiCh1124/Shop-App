<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Items</title>
    </head>
    <body>
        {% if items is defined %}
        <p>Here is a list of all our available items:</p>
        <ul>
            {% for item in items %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h1>Sorry!</h1>
        <p>No items for sale today.</p>
        {% endif %}
    </body>
</html>
