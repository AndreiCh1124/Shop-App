<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>Items</title>
    </head>
    <body>
        <div class="items-container">
            <div class="row">
                <div class="col-12 col-t-6 col-m-12">
                    <h1 class="items-title">Available Items</h1>
                </div>
            </div>
            <div class="row">
                {% for item in items1 %}
                <div class="col-3 col-t-6 col-m-12">
                    <div class="card">
                        <img src="/static/assets/{{item}}.jpg" alt="{{item}}" />
                        <h3>{{item}}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                {% for item in items2 %}
                <div class="col-3 col-t-6 col-m-12">
                    <div class="card">
                        <img src="/static/assets/{{item}}.jpg" alt="{{item}}" />
                        <h3>{{item}}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
